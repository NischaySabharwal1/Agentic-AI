<!DOCTYPE html>
<html>
<head>
  <title>SimplifAI Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select,
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>SimplifAI Options</h1>

  <div>
    <label for="defaultLanguage">Default Translation Language:</label>
    <select id="defaultLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <!-- Add more languages as needed -->
    </select>
  </div>

  <h2>Ollama Local LLM Settings</h2>
  <div>
    <label for="ollamaApiEndpoint">Ollama API Endpoint:</label>
    <input type="text" id="ollamaApiEndpoint" placeholder="e.g., http://localhost:11434/api/generate">
  </div>
  <div>
    <label for="ollamaModel">Ollama Model Name:</label>
    <input type="text" id="ollamaModel" placeholder="e.g., llama3">
  </div>

  <button id="saveButton">Save Options</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
